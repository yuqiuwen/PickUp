[loggers]
keys=root,app,job_log

[handlers]
keys=console,access_log,error_log,job_log

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_app]
level=INFO
handlers=console,access_log,error_log
propagate=0
qualname=app

[logger_job_log]
level=DEBUG
handlers=console,access_log,error_log,job_log
propagate=0
qualname=job_log

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_access_log]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=('%(access_log_path)s', 'a', 52428800, 5, 'utf-8')

[handler_error_log]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=default
args=('%(error_log_path)s', 'a', 52428800, 5, 'utf-8')

[handler_job_log]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=('%(job_log_path)s', 'a', 52428800, 5, 'utf-8')

[formatter_default]
format=%(asctime)s | %(levelname)s | %(thread)d | %(message)s
